[project]
site_name = "Azeem Jiva"
site_url = "https://www.javawithjiva.com/"
site_description = "Azeem's personal website - Java with Jiva"
site_author = "Azeem Jiva"
copyright = "Copyright &copy; 2025 Azeem Jiva"

[project.theme]
scheme = "default"
variant = "modern"
language = "en"
font.text = "Roboto"
font.code = "JetBrains Mono"
features = [
    "search.highlight",
    "navigation.footer"
]

# Palette toggle for automatic mode
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

# Palette toggle for light mode
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

# Palette toggle for dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to system preference"

[project.extra]
generator = false
  
[[project.extra.social]]
icon = "fontawesome/brands/linkedin"
link = "https://www.linkedin.com/in/azeemjiva/"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/azeemjiva"
